<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Decoder Leaderboard | Mission Rankings</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #00ffcc;
            --text-secondary: #ff6600;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f1a 100%);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .leaderboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .leaderboard-header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid var(--text-primary);
            margin-bottom: 30px;
            position: relative;
        }

        .leaderboard-header h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            animation: pulse 2s infinite;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .leaderboard-table {
            background: rgba(26, 26, 26, 0.6);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }

        .table-header {
            background: var(--bg-secondary);
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1fr 2fr;
            padding: 15px 20px;
            font-weight: bold;
            color: var(--text-primary);
            border-bottom: 2px solid var(--text-primary);
        }

        .leaderboard-entries {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .leaderboard-entry {
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1fr 2fr;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        .leaderboard-entry:hover {
            background: rgba(0, 255, 204, 0.1);
            transform: translateX(5px);
        }

        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .rank-1 { color: var(--gold); }
        .rank-2 { color: var(--silver); }
        .rank-3 { color: var(--bronze); }

        .medal {
            margin-left: 10px;
            font-size: 1.8rem;
        }

        .agent-name {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .messages-count {
            color: var(--text-secondary);
            font-weight: bold;
        }

        .completion-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid var(--text-primary);
            display: none;
        }

        .refresh-indicator.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <header class="leaderboard-header">
            <h1>üèÜ MISSION LEADERBOARD</h1>
            <p class="subtitle">TOP SECRET AGENT RANKINGS</p>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="total-agents">0</div>
                <div class="stat-label">Active Agents</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-decoded">0</div>
                <div class="stat-label">Messages Decoded</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="last-update">--:--</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <div class="leaderboard-table">
            <div class="table-header">
                <div>Rank</div>
                <div>Agent</div>
                <div>Decoded</div>
                <div>Status</div>
                <div>Mission Complete Time</div>
            </div>
            <div class="leaderboard-entries" id="leaderboard-entries">
                <div class="loading">Loading rankings...</div>
            </div>
        </div>

        <div class="refresh-indicator" id="refresh-indicator">
            Refreshing...
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const API_BASE_URL = window.APP_CONFIG ? window.APP_CONFIG.API_BASE_URL : 'http://localhost:3002/api';
        let scrollTimeout;
        let isAutoScrolling = false;

        async function fetchLeaderboard() {
            try {
                const response = await fetch(`${API_BASE_URL}/leaderboard`);
                if (!response.ok) throw new Error('Failed to fetch leaderboard');
                return await response.json();
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                return [];
            }
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        function renderLeaderboard(data) {
            const container = document.getElementById('leaderboard-entries');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="no-data">No agents have completed the mission yet. Be the first!</div>';
                return;
            }

            let html = '';
            let totalDecoded = 0;

            data.forEach(entry => {
                const medal = entry.rank === 1 ? 'ü•á' : entry.rank === 2 ? 'ü•à' : entry.rank === 3 ? 'ü•â' : '';
                const rankClass = entry.rank <= 3 ? `rank-${entry.rank}` : '';
                const status = entry.messagesDecoded >= 7 ? '‚úÖ Master' : entry.messagesDecoded >= 4 ? 'üéØ Complete' : 'üîÑ Active';
                
                totalDecoded += entry.messagesDecoded;

                html += `
                    <div class="leaderboard-entry">
                        <div class="rank ${rankClass}">
                            #${entry.rank}
                            ${medal ? `<span class="medal">${medal}</span>` : ''}
                        </div>
                        <div class="agent-name">${entry.displayName}</div>
                        <div class="messages-count">${entry.messagesDecoded}</div>
                        <div class="status">${status}</div>
                        <div class="completion-time">${formatTime(entry.fourDecodedAt)}</div>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Update stats
            document.getElementById('total-agents').textContent = data.length;
            document.getElementById('total-decoded').textContent = totalDecoded;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        async function updateLeaderboard() {
            const indicator = document.getElementById('refresh-indicator');
            indicator.classList.add('active');
            
            const data = await fetchLeaderboard();
            renderLeaderboard(data);
            
            setTimeout(() => {
                indicator.classList.remove('active');
            }, 500);
        }

        function autoScroll() {
            if (isAutoScrolling) return;
            
            const container = document.getElementById('leaderboard-entries');
            const scrollHeight = container.scrollHeight;
            const clientHeight = container.clientHeight;
            
            if (scrollHeight > clientHeight) {
                isAutoScrolling = true;
                
                // Scroll to bottom smoothly
                container.scrollTo({
                    top: scrollHeight,
                    behavior: 'smooth'
                });
                
                // After reaching bottom, wait then scroll back to top
                setTimeout(() => {
                    container.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    
                    setTimeout(() => {
                        isAutoScrolling = false;
                    }, 2000);
                }, 3000);
            }
        }

        function startAutoRefresh() {
            // Initial load
            updateLeaderboard();
            
            // Refresh every 10 seconds
            setInterval(() => {
                updateLeaderboard();
            }, 10000);
            
            // Auto scroll every 15 seconds
            setInterval(() => {
                autoScroll();
            }, 15000);
        }

        // Detect manual scroll to pause auto-scroll temporarily
        document.getElementById('leaderboard-entries').addEventListener('scroll', function(e) {
            if (!isAutoScrolling) {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    autoScroll();
                }, 10000);
            }
        });

        // Start the application
        startAutoRefresh();
    </script>
</body>
</html>
